spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:3306/khtdb
spring.datasource.hikari.username=kht
spring.datasource.hikari.password=KHT1234
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.auto-commit=false

mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.kht.ecommerce.ecommerce_application.dto

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

logging.level.com.kht.ecommerce.ecommerce_application.dto=debug
server.port=8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.timeout=30m
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
server.error.whitelabel.enabled=false








